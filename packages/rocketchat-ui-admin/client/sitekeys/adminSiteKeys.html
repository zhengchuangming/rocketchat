<template name="adminSiteKeys">
	<div class="main-content-flex">
		<section class="page-container page-list flex-tab-main-content">
			{{> header sectionName="SiteKey-Manage"}}

			<div class="content">
					<form class="search-form" role="form">
						<div class="rc-input__wrapper">
							<div class="rc-input__icon">
								{{#if isReady}}
									{{> icon block="rc-input__icon-svg" icon="magnifier" }}
								{{else}}
									{{> loading }}
								{{/if}}
							</div>
							<input id="siteKeys-filter" type="text" class="rc-input__element"
								   placeholder="{{_ "Search"}}" autofocus dir="auto">
					 	</div>
					</form>
					<div class="results">
						<!--{{{_ "Showing_results" users.length}}}-->
					</div>
					<div class="list">
						<table class="secondary-background-color">
							<thead>
								<tr class="admin-table-row">
									{{#if isSuperAdmin}}
										<th class="content-background-color border-component-color" width="30%">{{_ "SiteUrl"}}</th>
										<th class="content-background-color border-component-color" width="15%">{{_ "key"}}</th>
										<th class="content-background-color border-component-color" width="25%">{{_ "KeyName"}}</th>
										<th class="content-background-color border-component-color" width="15%">{{_ "Status"}}</th>
										<th class="content-background-color border-component-color" width="15%">{{_ "Delete"}}</th>
									{{else}}
										<th class="content-background-color border-component-color" width="30%">{{_ "key"}}</th>
										<th class="content-background-color border-component-color" width="25%">{{_ "KeyName"}}</th>
										<th class="content-background-color border-component-color" width="20%">{{_ "Status"}}</th>
										<th class="content-background-color border-component-color" width="25%">{{_ "Delete"}}</th>
									{{/if}}
								</tr>
							</thead>
							<tbody>
								{{#each siteKeys}}
									<!--show list of siteManagers-->
									<tr class="site-info row-link ">
										{{#if isSuperAdmin}}
											<td class="border-component-color siteKeyInfo_td">{{site_id}}</td>
											<td class="border-component-color siteKeyInfo_td">{{key}}</td>
											<td class="border-component-color siteKeyInfo_td">{{memo}}</td>
											{{#if status}}
												<td class="border-component-color siteKeyInfo_td">enable</td>
											{{else}}
												<td class="border-component-color siteKeyInfo_td" style = "color:red">disable</td>
											{{/if}}
											<td style = "border-color:#eaeaea" id="delete_siteKey">
												<button style = "margin-left: 13px">
													<i class="icon-trash"></i>
												</button>
											</td>
										{{else}}
											<td class="border-component-color siteKeyInfo_td">{{key}}</td>
											<td class="border-component-color siteKeyInfo_td">{{memo}}</td>
											{{#if status}}
											<td class="border-component-color siteKeyInfo_td">enable</td>
											{{else}}
											<td class="border-component-color siteKeyInfo_td" style = "color:red">disable</td>
											{{/if}}
											<td style = "border-color:#eaeaea" id="delete_siteKey">
												<button style = "margin-left: 13px">
													<i class="icon-trash"></i>
												</button>
											</td>
										{{/if}}
									</tr>
								{{/each}}
							</tbody>
						</table>

					</div>

			</div>
		</section>
		{{#with flexData}}
			{{> flexTabBar}}
		{{/with}}
	</div>
</template>
