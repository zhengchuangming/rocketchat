<template name="adminFlex">
	<aside class="sidebar-light sidebar--medium" role="navigation">
		<header class="sidebar-flex__header" style="padding-bottom: 0;padding-top: 13px;background: #e6e5e5;">
			<div style="display: block;">
				{{#if isSuperAdmin}}
					<div style="margin-bottom: 10px;margin-top:-4px;">
						<img src="assets/logo" style="width:160px;height:30px;">
					</div>
					<div style="position: absolute;margin-top: -35px;margin-left: 105px;">
						<h1 class="sidebar-flex__title">

								{{_ "管理者"}}
						</h1>
					</div>
				{{else}}
					<div style="margin-bottom: 10px;margin-top:-4px;margin-left:-20px">
						<img src="assets/logo" style="width:160px;height:30px;">
					</div>
					<div style="position: absolute;margin-top: -35px;margin-left: 85px;">
						<h1 class="sidebar-flex__title">
							{{_ "サイト管理者"}}
						</h1>
					</div>
				{{/if}}
				<span class="rc-popover__icon" style = "position:absolute;margin-top:-35px;margin-left: 200px;">
					<a id = "logout">
						<svg class="rc-icon rc-popover__icon-element rc-popover__icon-element--sign-out" aria-hidden="true">
							<use xlink:href="#icon-sign-out"></use>
						</svg>
					</a>
				</span>
			</div>
			<!--{{#unless embeddedVersion}}-->
			<!--<button class="sidebar-flex__close-button" data-action="close">-->
			<!--{{> icon block="sidebar-flex__close-icon" icon="cross"}}-->
			<!--</button>-->
			<!--{{/unless}}-->
		</header>
		<div style="height: 2px;background: #dad7dc;"></div>
		<div class="rooms-list {{#if embeddedVersion}}rooms-list--embedded{{/if}}" aria-label="{{_ "Administration"}}">
			<ul class="rooms-list__list">

				{{#if hasPermission 'view-kpi-administration'}}
				{{> sidebarItem menuItem "Kpi" "kpi" "admin-kpi" "" }}
				{{/if}}

				{{> sidebarItem menuItem "Info" "info-circled" "admin-info" "" }}

				{{#if hasPermission 'run-import'}}
					{{> sidebarItem menuItem "Import" "import" "admin-import" "" }}
				{{/if}}

				{{#if hasPermission 'view-room-administration'}}
					{{> sidebarItem menuItem "Rooms" "hashtag" "admin-rooms" "" }}
				{{/if}}

				{{#if hasPermission 'view-user-administration'}}
					{{> sidebarItem menuItem "Users" "team" "admin-users" "" }}
				{{/if}}
				{{#if hasPermission 'view-site-administration'}}
					{{> sidebarItem menuItem "Site Manage" "cube" "admin-sites" "" }}
				{{/if}}
				{{#if hasPermission 'view-sitekey-administration'}}
				{{> sidebarItem menuItem "SiteKey Manage" "key" "admin-siteKeys" "" }}
				{{/if}}
				{{#if hasPermission 'view-report-administration'}}
				{{> sidebarItem menuItem "Report Manage" "warning" "admin-reports" "" }}
				{{/if}}

				{{#each adminBoxOptions}}
					{{#if permissionGranted}}
						{{> sidebarItem menuItem label icon href "" }}
					{{/if}}
				{{/each}}
			</ul>

			{{#if hasPermission 'view-privileged-setting'}}
				<h3 class="rooms-list__type">{{_ "Settings"}}</h3>
				<div class="rc-input sidebar-flex__search">
					<label class="rc-input__label">
						<div class="rc-input__wrapper">
							<div class="rc-input__icon">
								{{> icon block="rc-input__icon-sv" icon="magnifier"}}
							</div>
							<input type="text" class="rc-input__element rc-input__element--small" name="settings-search" placeholder="{{_ 'Search'}}">
						</div>
					</label>
				</div>
				<ul class="rooms-list__list">
					{{#each groups}}
						{{> sidebarItem menuItem label false "admin" _id }}
					{{/each}}
				</ul>
			{{/if}}
		</div>
	</aside>
</template>
