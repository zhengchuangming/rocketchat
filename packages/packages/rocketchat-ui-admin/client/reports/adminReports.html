<template name="adminReports">
	<div class="main-content-flex">
		<section class="page-container page-list flex-tab-main-content">
			{{> header sectionName="Report-Manage"}}

			<div class="content">
					<form class="search-form" role="form">
						<div class="rc-input__wrapper">
							<div class="rc-input__icon">
								{{#if isReady}}
									{{> icon block="rc-input__icon-svg" icon="magnifier" }}
								{{else}}
									{{> loading }}
								{{/if}}
							</div>
							<input id="Reports-filter" type="text" class="rc-input__element"
								   placeholder="{{_ "Search"}}" autofocus dir="auto">
					 	</div>
					</form>
					<div class="results">
						<!--{{{_ "Showing_results" users.length}}}-->
					</div>
					<div class="list">
						<table class="secondary-background-color">
							<thead>
								<tr class="admin-table-row">
									{{#if isSuperAdmin}}
										<th class="content-background-color border-component-color" width="20%">{{_ "SiteURL"}}</th>
										<th class="content-background-color border-component-color" width="15%">{{_ "SiteKey"}}</th>
										<th class="content-background-color border-component-color" width="20%">{{_ "Room"}}</th>
										<th class="content-background-color border-component-color" width="15%">{{_ "ReportUser"}}</th>
										<th class="content-background-color border-component-color" width="15%">{{_ "ReportedUser"}}</th>
										<th class="content-background-color border-component-color" width="15%">{{_ "Delete"}}</th>
									{{else}}
										<th class="content-background-color border-component-color" width="20%">{{_ "SiteKey"}}</th>
										<th class="content-background-color border-component-color" width="30%">{{_ "Room"}}</th>
										<th class="content-background-color border-component-color" width="15%">{{_ "ReportUser"}}</th>
										<th class="content-background-color border-component-color" width="15%">{{_ "ReportedUser"}}</th>
										<th class="content-background-color border-component-color" width="20%">{{_ "Delete"}}</th>
									{{/if}}
								</tr>
							</thead>
							<tbody>
								{{#each Reports}}
									<!--show list of siteManagers-->
									<tr class="site-info row-link ">
										{{#if isSuperAdmin}}
											<td class="border-component-color reportInfo_td">{{site_id}}</td>
											<td class="border-component-color reportInfo_td">{{siteKey.memo}}</td>
											<td class="border-component-color reportInfo_td">{{room.name}}</td>
											<td class="border-component-color reportInfo_td">{{reportUser.username}}</td>
											<td class="border-component-color reportInfo_td">{{reportedUser.username}}</td>
											<td style = "border-color:#eaeaea" id="delete_reportMessage">
												<button style = "margin-left: 13px">
													<i class="icon-trash"></i>
												</button>
											</td>
										{{else}}
											<td class="border-component-color reportInfo_td">{{siteKey.memo}}</td>
											<td class="border-component-color reportInfo_td">{{room.name}}</td>
											<td class="border-component-color reportInfo_td">{{reportUser.username}}</td>
											<td class="border-component-color reportInfo_td">{{reportedUser.username}}</td>
											<td style = "border-color:#eaeaea" id="delete_reportMessage">
												<button style = "margin-left: 13px">
													<i class="icon-trash"></i>
												</button>
											</td>
										{{/if}}
									</tr>
								{{/each}}
							</tbody>
						</table>

					</div>

			</div>
		</section>
		{{#with flexData}}
			{{> flexTabBar}}
		{{/with}}
	</div>
</template>
